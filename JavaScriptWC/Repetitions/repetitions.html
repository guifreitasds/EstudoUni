<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
    <link rel="stylesheet" href="../Conditions/styleconditions.css">
</head>
<body>
    <h1>Exercícios de Repetições</h1>

    <p>Ex 001</p>
    <form action="">
        <h1>Fatorial</h1>
        <div>
            <label for="">Digite o n° abaixo</label>
            <input type="number" id="numberid" required class="fields" placeholder="Digite o fatorial desejado">
        </div>
        <div>
            <input type="reset" value="Limpar campo" class="buttons">
        </div>
        <div>
            <input type="button" value="Checar Fatorial" class="buttons" onclick="fatorial(document.getElementById('numberid').value)">
        </div>
        <div id="resfatorial">
            O resultado aparecerá aqui
        </div>
    </form>

    <p>Ex 002</p>
    <form action="">
        <h1>Bônus Lojinha da Esquina</h1>
        <div>
            <label for="">Nome</label>
            <input type="text" id="nameid" required class="fields" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="">Digite o total das suas compras no ano passado</label>
            <input type="number" id="valuebuyid" required class="fields" placeholder="Valor de compra total em R$">
        </div>
        <div>
            <input type="reset" value="Limpar campo" class="buttons">
        </div>
        <div>
            <input type="button" value="Checar Bônus" class="buttons" onclick="storebonus()">
        </div>
        <div id="resbonus">
            O resultado aparecerá aqui
        </div>
    </form>

    <p>Ex 003</p>
    <form action="">
        <h1>Calculadora de Potência</h1>
        <div>
            <label for="">Digite a base da potenciação</label>
            <input type="text" id="baseid" required class="fields" placeholder="Base">
        </div>
        <div>
            <label for="">Digite o expoente</label>
            <input type="number" id="expid" required class="fields" placeholder="Expoente">
        </div>
        <div>
            <input type="reset" value="Limpar campo" class="buttons">
        </div>
        <div>
            <input type="button" value="Checar Número" class="buttons" onclick="calcpot()">
        </div>
        <div id="rescalcpot">
            O resultado aparecerá aqui
        </div>
    </form>
    <script src="scriptrep.js"></script>
</body>
</html>
