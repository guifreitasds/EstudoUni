<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Conditions/styleconditions.css">
    <title>Exercicios de Arrays</title>
</head>
<body>
    <h1>Todos os Exercícios de Arrays</h1>
    <p class="titleex">Ex 001 e 002 e 003</p>
    <form action="">
        <h1>Construção de Arrays</h1>
        <div>
            <label for="tamid">Quantas posições seu array terá?</label>
            <input type="number" name="" id="tamid" step="1" placeholder="Tamanho da lista" required class="fields">
        </div>
        <div>
            <input type="reset" value="Limpar campos" class="buttons">
        </div>
        <div>
            <input type="button" value="Criar array" class="buttons" onclick="createArray(document.getElementById('tamid').value)">
        </div>
        <div>
            Cheque o console para o resultado
        </div>
    </form>

    <p class="titleex">Ex 004</p>
    <form action="">
        <h1>Array products</h1>
        <div>
            <input type="button" value="Criar Array" class="buttons" onclick="buyStore()">
        </div>
    </form>

    <p class="titleex">Ex 005</p>
    <form action="">
        <h1>Array users</h1>
        <div>
            <input type="button" value="Criar Array" class="buttons" onclick="Users()">
        </div>
    </form>

    <p class="titleex">Ex 006</p>
    <form action="">
        <h1>Array prizes</h1>
        <div>
            <input type="button" value="Criar Array" class="buttons" onclick="buyStoreAward()">
        </div>
    </form>
    
    

    <script src="arrayscript.js"></script>
</body>
</html>
